<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="heading_links">
                <a href="image_search.html">Images</a> | <a href="advanced_search.html">Advanced</a>
            </div>
            <div class="search_bar">
                <img src="logo.webp" alt="Google Logo">
                <form action="https://www.google.com/search">
                    <input type="text" name="q" class="input_box">
                    <div class="submit_button">
                        <input type="submit" value="Google Search">
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
