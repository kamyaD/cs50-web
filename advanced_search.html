<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="heading_links">
                <a href="index.html">Search</a> | <a href="image_search.html">Images</a> 

            </div>
            <div class="row">
                <div class="col-8">
                    <h4> Find Pages With... </h4>
                    <!-- <img src="logo.webp" alt="Google Logo"> -->
                    <form action="https://www.google.com/search" >
                        <div class="mb-2">
                            <label class="col-4 form-label">All These Words:</label>
                            <input type="text" name="as_q" class="col-4 input_box">
                        </div>

                        <div class="mb-2">
                            <label class="col-4 form-label">This Exact Word Or Phrase:</label>
                            <input type="text" name="as_epq" class="col-4 input_box">
                        </div>
                        <div class="mb-2">
                            <label class="col-4 form-label">Any Of The Word Or Phrase:</label>
                            <input type="text" name="as_oq" class="col-4 input_box">
                        </div>
                        <div class="mb-2"></div>
                            <label class="col-4 form-label">None of These Words:</label>
                            <input type="text" name="as_eq" class="col-4 input_box">
                        </div>
                        <div>
                            <label class="col-5 form-label"></label>
                            <input type="submit" class="btn btn-primary ml-50" value="Google Search">
                            </div>
                        </div> 
                    
                    </form>
                </div>
            </div>
            

        </div>
    </body>
</html>
